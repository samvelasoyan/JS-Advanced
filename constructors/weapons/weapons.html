<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/constructors/weapons/weapons.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>
<body>
    <div class="camouflage"></div>
    <div class="weapons container">
        <div class="weapon">
            <div class="front"><div class="first img" onclick="flip(0,ak74)"></div></div>
            <div class="back">
                <div class="ak74 image" onclick="flip(0,ak74)"></div>
                <div class="text"></div>
            </div>
        </div>
        <div class="weapon">
            <div class="front"><div class="second img" onclick="flip(1,svd)"></div></div>
            <div class="back">
                <div class="svd image" onclick="flip(1,svd)"></div>
                <div class="text"></div>
            </div>
        </div>
        <div class="weapon">
            <div class="front"><div class="third img" onclick="flip(2,pkm)"></div></div>
            <div class="back">
                <div class="pkm image" onclick="flip(2,pkm)"></div>
                <div class="text"></div>
            </div>
        </div>
    </div>
    <script src="weapons.js"></script>
</body>
</html>
